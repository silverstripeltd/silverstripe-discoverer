---
Name: search-analytics
After:
  - requestprocessors
Only:
  envorconstant:
    SEARCH_ANALYTICS_ENABLED: 1
---
SilverStripe\Core\Injector\Injector:
  SilverStripe\Control\Director:
    properties:
      Middlewares:
        SearchAnalyticsMiddleware: '%$SilverStripe\Discoverer\Analytics\AnalyticsMiddleware'
